<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordCity Roleplay</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://fivemods.io/images/graphics-slider/2a.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }
        
        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            flex-grow: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: orange;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 165, 0, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 165, 0, 1); }
        }
        
        p {
            margin-bottom: 10px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        .login-btn {
            background: linear-gradient(90deg, orange, darkorange);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            position: relative;
            animation: popIn 1.5s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, darkorange, orange);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 140, 0, 1);
        }
        
        /* Animation omkring knappen */
        .animation-box {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid rgba(255, 140, 0, 0.8);
            border-radius: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
            width: 100%;
            text-align: center;
        }

        /* Flydende partikler */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>NordCity Roleplay</h1>
        <p>NordCityRP - En server til spillerene af spillerene</p>
        <p>Vores gave til jer</p>
        <div class="btn-container">
            <div class="animation-box"></div>
            <a href="https://discord.com/api/oauth2/authorize?client_id=1346535117509623859&redirect_uri=https://rozen-nordcity.github.io/nordcityrp.dk/forside.html&response_type=token&scope=identify" class="login-btn">Log ind med Discord</a>
        </div>
    </div>
    <p class="footer">&copy;NordCityRP - Alle rettigheder forbeholdes</p>
    <script>
        // Gener√©r partikler
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 15; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
